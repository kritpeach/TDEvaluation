@()(implicit request: RequestHeader)
@main("Sign in") {
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
            <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper">
                            <img id="logo" src="https://www.playframework.com/assets/images/logos/9382fa0d736c5e7f01d0b7c2726a924d-play_full_color.svg" alt="logo" />
                            <form action="@helper.CSRF(routes.UserController.authenticate)" method="post">
                                <div class="form-group">
                                    <label class="label">Username</label>
                                    <div class="input-group">
                                        <input style="text-transform: lowercase;" type="text" name="username" class="form-control" placeholder="Username">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="mdi mdi-check-circle-outline"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="label">Password</label>
                                    <div class="input-group">
                                        <input type="password" name="password" class="form-control" placeholder="*********">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="mdi mdi-check-circle-outline"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                @request.flash.data.map { case (name, value) =>
                                <div>@name: @value</div>
                                }
                                <div class="form-group">
                                    <button class="btn btn-primary submit-btn btn-block">Sign In</button>
                                </div>
                                    <!--
                                    <div class="form-group d-flex justify-content-between">
                                        <div class="form-check form-check-flat mt-0">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" checked>
                                                Keep me signed in
                                            </label>
                                        </div>
                                        <a href="#" class="text-small forgot-password text-black">Forgot Password</a>
                                    </div>
                                    -->
                            </form>
                        </div>
                            <!--
                            <ul class="auth-footer">
                                <li>
                                    <a href="#">Conditions</a>
                                </li>
                                <li>
                                    <a href="#">Help</a>
                                </li>
                                <li>
                                    <a href="#">Terms</a>
                                </li>
                            </ul>
                            <p class="footer-text text-center">copyright Â© 2018 Bootstrapdash. All rights reserved.</p>
                            -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
            #logo {
                width: 100%;
                padding: 8px;
            }
    </style>
}
